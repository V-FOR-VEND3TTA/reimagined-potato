<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Video Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Next Video Player</h1>
        <video id="myVideo">
            <source src="videos/Bill Burr.mp4"/>
        </video>
        <output id="timeOut">Time: 0</output>
        <output id="vidNum">Video 1/4</output>
        <div id="playButtons">
            <button id="btnPlay">Play</button><br>
            <button id="btnPause">Pause</button><br>
            <button id="btnStop">Stop</button>
        </div>
        <div id="nextButtons">
            <button id="btnNext">Next Video</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
